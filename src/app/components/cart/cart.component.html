<ngx-spinner>
    <h3>Please wait..</h3>
</ngx-spinner>

<div class="alert alert-info text-center" *ngIf="cartItems.length < 1">
    <h4>Your cart is empty</h4>
</div>

<div *ngIf="cartItems.length > 0">
    <div class="alert alert-info text-center">
        <h4>Cart</h4>
    </div>
    <div class="text-center">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of cartItems; index as i">
               <div class="row">
                <div class="col-md-10">
                    <app-cart-item [cartItem]="item"></app-cart-item>
                </div>
                <div class="col-md-2">
                    <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
                </div>    
            </div>
            </li>    
        </ul>
    </div>
    <div class="alert alert-warning text-center">
        <strong>total:</strong> $ {{ total }}
    </div>

    <button class="btn btn-outline-danger btn-block col-md-12 mb-3" (click)="emptyCart()">
        <i class="fas fa-ban"></i> Empty cart
    </button>

    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
</div>
